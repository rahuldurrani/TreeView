<p-tree [value]="files" selectionMode="single"
        [(selection)]= "selectedNode" (onNodeSelect)="nodeSelect($event)" draggableNodes="false" droppableNodes="false"
        [style]="{'max-height':'1000px', 'max-width':'1000px', 'overflow':'auto', 'width':'700px'}" [contextMenu]="cm" >

  <ng-template let-node  pTemplate="default">
    <div style="width: fit-content">
      <span style="color: black">{{node.label}}</span>
    </div>
  </ng-template>
</p-tree>


<p-contextMenu #cm [model]="items"></p-contextMenu>
